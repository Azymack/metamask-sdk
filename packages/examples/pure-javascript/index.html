<script src="http://localhost:3000/packages/sdk/dist/iife/browser/metamask-sdk.js"></script>
<script>
  new MetaMaskSDK();
</script>
<script>
  function connect() {
    ethereum
      .request({
        method: "eth_requestAccounts",
        params: [],
      })
      .then((res) => console.log("request accounts", res))
      .catch((e) => console.log("request accounts ERR", e));
  }

  function addEthereumChain() {
    ethereum
      .request({
        method: "wallet_addEthereumChain",
        params: [
          {
            chainId: "0x64",
            chainName: "xDai",
            blockExplorerUrls: ["https://blockscout.com/xdai/mainnet"],
            nativeCurrency: { symbol: "xDai", decimals: 18 },
            rpcUrls: ["https://rpc.xdaichain.com/"],
          },
        ],
      })
      .then((res) => console.log("add", res))
      .catch((e) => console.log("ADD ERR", e));
  }
</script>
<button onclick="connect()">Connect</button>

<button onclick="addEthereumChain()">ADD ETHEREUM CHAIN</button>
